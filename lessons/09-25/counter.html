<html>
<head>
    <meta charset="utf-8" />
    <title>My Beautiful Counter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="counter.css" />
</head>
<body>
    <main class="counter__container">
        <section class="counter">
            <p class="counter__count js-counter__count">
                8
            </p>
            <ul class="counter__actions js-counter__actions">
                <li class="counter__action js-counter__action js-counter__action-more">
                    +
                </li>
                <li class="counter__action js-counter__action js-counter__action-less">
                    -
                </li>
                <li class="counter__action js-counter__action js-counter__action-reset">
                    reset
                </li>
            </ul>
    </section>
    </main>
    <script src="counter.js"></script>
</body>
</html>
