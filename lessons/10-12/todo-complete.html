<!doctype html>
<html>
<head>
    <title>My ToDo List</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo-complete.css" />
</head>
<body>

    <div class="container">

        <ul class="todos block">
            <li>
                <h1 class="main__title block">Oct, 12th</h1>
            </li>
            <li class="todo__item">
                <input id="clock" type="checkbox" class="todo__check">
                <label for="clock" class="todo__title">
                    <div class="todo__icon"></div>
                    Get to work on time
                </label>
            </li>
            <li class="todo__item">
                <input id="coffee" type="checkbox" class="todo__check">
                <label for="coffee" class="todo__title">
                    <div class="todo__icon"></div>
                    Get coffee
                </label>
            </li>
            <li class="todo__item">
                <input id="pc" type="checkbox" class="todo__check">
                <label for="pc" class="todo__title">
                    <div class="todo__icon"></div>
                    Code (... code, code... )
                </label>
            </li>
            <li class="todo__item">
                <input id="tv" type="checkbox" class="todo__check">
                <label for="tv" class="todo__title">
                    <div class="todo__icon"></div>
                    Playing with HTML & CSS
                </label>
            </li>
            <li class="todo__item">
                <input id="bed" type="checkbox" class="todo__check">
                <label for="bed" class="todo__title">
                    <div class="todo__icon"></div>
                    Sleep
                </label>
            </li>
        </ul>

        <ul class="todos block">
            <li>
                <h1 class="main__title block">Oct, 13th</h1>
            <li>
            <li class="todo__item">
                <input id="coffee-again" type="checkbox" class="todo__check">
                <label for="coffee-again" class="todo__title">
                    <div class="todo__icon"></div>
                    Get coffee
                </label>
            </li>
            <li class="todo__item">
                <input id="basket" type="checkbox" class="todo__check">
                <label for="basket" class="todo__title">
                    <div class="todo__icon"></div>
                    Get dressed for basketball
                </label>
            </li>
            <li class="todo__item">
                <input id="sleep" type="checkbox" class="todo__check">
                <label for="sleep" class="todo__title">
                    <div class="todo__icon"></div>
                    Sleep (... sleep, sleep... )
                </label>
            </li>
            <li class="todo__item">
                <input id="prep" type="checkbox" class="todo__check">
                <label for="prep" class="todo__title">
                    <div class="todo__icon"></div>
                    Get prep for party
                </label>
            </li>
            <li class="todo__item">
                <input id="party" type="checkbox" class="todo__check">
                <label for="party" class="todo__title">
                    <div class="todo__icon"></div>
                    Party (... party, party... )
                </label>
            </li>
        </ul>

    </div>
</body>
</html>
