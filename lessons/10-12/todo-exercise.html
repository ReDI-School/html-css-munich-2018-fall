<!DOCTYPE html>
<html>
<head>
    <title>My ToDo List</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo-exercise.css" />
</head>
<body>

    <div class="container">
        <ul class="todos">
            <li class="todo">
                <input id="block" type="checkbox" class="check">
                <label for="block" class="title">
                    <div class="icon"></div>
                    Make it look like a "block"
                </label>
            </li>

            <li class="todo">
                <input id="mouse" type="checkbox" class="check">
                <label for="mouse" class="title">
                    <div class="icon"></div>
                    Update the icon color when on mouse hover
                </label>
            </li>

            <li class="todo">
                <input id="checked" type="checkbox" class="check">
                <label for="checked" class="title">
                    <div class="icon"></div>
                    Change the style when the item is checked
                </label>
            </li>

            <li class="todo">
                <input id="row" type="checkbox" class="check">
                <label for="row" class="title">
                    <div class="icon"></div>
                    Make the items appear in (one or multiple) row (s)
                </label>
            </li>

            <li class="todo">
                <input id="row" type="checkbox" class="check">
                <label for="row" class="title">
                    <div class="icon"></div>
                    Make this last one with a unique style
                </label>
            </li>
        </ul>

    </div>
</body>
</html>
